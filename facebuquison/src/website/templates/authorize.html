<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Facebuquison Login</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/main.css">
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

</head>
<body>
<div class="login-form authorize">
    <div class="container">
    <a class="logout" href="{{ url_for('.logout', next=request.url) }}">Logout</a>
    <h2 class="text-center">Facebuquison</h2> 
        <h3>Autorizar o acesso de {{grant.client.client_name}} à sua conta?</h3>
        <div class="form-group">
            <form action="" method="post">
            <input type="hidden" name="confirm" value="on" />
            <button type="submit" class="btn b2 btn-primary btn-block">Autorizar aplicativo</button>
            <a class="btn b2 btn-secondary btn-block" href="{{ request.args.get('redirect_uri','/') + '?denied=true' }}">Cancelar</a>
            </form>
            
        </div>   
        <div class="info">
          <span>Infomações do acesso:</span>
          <ul>
            <li><strong>Usuário</strong>: {{ user.username }}</li>
            <li><strong>E-mail</strong>: {{ user.email }}</li>
            <li><strong>Escopo</strong>: {{ grant.request.scope }}</li>
          </ul>
        </div>
    </div>
    <p class="text-center small">Treinamento Web API Exploitation by <a href="https://sec4usbank.webapiexploitation.com.br">Sec4US</a></p>
</div>
</body>
</html>
