<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>cathub Login</title>
<link rel="stylesheet" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/font-awesome.min.css">
<link rel="stylesheet" href="/static/css/main.css">
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

</head>
<body>
<div class="login-form">
    <div class="container">
        <form action="" method="post">
        <h2 class="text-center">Cathub</h2> 
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <input type="username" name="username" class="form-control" placeholder="Username" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary btn-block">Login</button>
            </div>   
        </form>
    </div>
    <p class="text-center small">Treinamento Web API Exploitation by <a href="https://sec4usbank.webapiexploitation.com.br">Sec4US</a></p>
</div>
</body>
</html>
